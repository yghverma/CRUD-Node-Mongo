<html>
	<head>
		
	</head>
	<body>
		<form action="/UserRegisterForm" method="POST">
			<table>
				<tr>
					<td><b>Student Registration Form</b></td>
				</tr>
				<tr>
					<td>First Name</td>
					<td><input type=text name=firstName id="fName" size="30"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type=text name=LastName id="lName" size="30"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="sex" value="male" size="10"> Male <input type="radio" name="sex" value="Female" size="10">Female</td>
				</tr>
				<tr>
					<td>City</td>
					<td><select name="City">
							<option value="-1" selected>select..</option>
							<option value="New Delhi">NEW DELHI</option>
							<option value="Mumbai">MUMBAI</option>
							<option value="Goa">GOA</option>
							<option value="Haryana">Hisar</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>PinCode</td>
					<td><input type="text" name="pincode" id="pincode" size="30"></td>
				</tr>
				<tr>
					<td>EmailId</td>
					<td><input type="text" name="emailid" id="emailid" size="30"></td>
				</tr>
				<tr>
					<td>MobileNo</td>
					<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
				</tr>
				<tr>
					<td><button type="submit">Submit Form</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
